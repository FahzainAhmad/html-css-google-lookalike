<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bubble - Responsive</title>
	<link rel="stylesheet" href="myCss.css">

</head>
<body>
	<div class="navbar">
		<img src="menu-icon.png" alt="Image not found" class="menu">
		<div class="all">
			<span class="alltext">ALL</span>
		</div>
		<div class="images">
			<span class="imagestext">IMAGES</span>
		</div>
		<img src="app.png" alt="Image not found" class="apps">
		<img src="acc.png" alt="Image not found" class="acc">
	</div>
	<div class="logo-container">
		<img src="logo.png" alt="Image not found" class="logo">
	</div>
	<div class="search-container">
		<input type="text" class="search">
	</div>
	<div class="btns">
		<button class="buttons">Google search</button>
		<button class="buttons">I'm Feeling Lucky</button>
	</div>
	<div class="offered">
		<p class="gfi">Google offered in:</p>
	</div>
	<br>
	<div class="langs">
		<a class="lang-item">Hindi</a>
		<a class="lang-item">English</a>
		<a class="lang-item">Marathi</a>
		<a class="lang-item">Tamil</a>
		<a class="lang-item">Telugu</a>
		<a class="lang-item">Bengali</a>
	</div>
	<div class="trend-container">
		<div class="trend-head">
			<span class="trends">Trending searches</span>
			<span class="opt">â‹®</span>
		</div>
		<div class="trend-body">
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 1
			</div>
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 2
			</div>
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 3
			</div>
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 4
			</div>
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 5
			</div>
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 6
			</div>
			<div class="body-item">
				<img src="stock.png" alt="Image not found" class="rise">
				Trend 7
			</div>
		</div>
	</div>
	<footer>
		<div class="foot1">
			<p class="country">India</p>
		</div>
		<div class="foot1" style="margin-top:1px;" id="foot2">
		</div>
		<div class="foot3">
			<p class="settings">Dark theme: on</p>
			<p class="settings">Settings</p>
			<p class="settings">Privacy</p>
			<p class="settings">Terms</p>
			<p class="settings">Advertsing</p>
			<p class="settings">Business</p>
			<p class="settings">About</p>
			<div class="info-content">
				<span class="foot" style="margin-left:5px;">About</span>
				<span class="foot">Advertising</span>	
				<span class="foot">Business</span>
				<span class="foot">How Search Works</span>				
			</div>
			<div class="setting">
				<span class="foot">Privacy</span>
				<span class="foot">Terms</span>	
				<span class="foot">Settings</span>			
			</div>
		</div>
		
	</footer>
</body>
</html>
